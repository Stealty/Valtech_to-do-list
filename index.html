<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To do List</title>
  </head>
  <body>
    <header id="header-my__tasks">
      <h1>My Tasks</h1>
      <div id="header-menu__icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>
    <section class="task__list-incompleted">
      <div class="task__list__item-incompleted">
        <input type="checkbox" name="" class="task__list__item-input" />
        <p>Go Shopping</p>
      </div>
      <div class="task__list__item-incompleted">
        <input type="checkbox" name="" class="task__list__item-input" />
        <p>Go Shopping</p>
      </div>
      <div class="task__list__item-incompleted">
        <input type="checkbox" name="" class="task__list__item-input" />
        <p>Go Shopping</p>
      </div>
    </section>
    <section class="task__list-completed">
      <h2 id="completed__list-title">Completed</h2>
      <div class="task__list__item-completed">
        <input type="checkbox" name="" class="task__list__item-input" />
        <p>Go Shopping</p>
      </div>
    </section>
    <footer>
      <button type="button" id="open__modal-input">
        <div class="open__modal-input__line-x"></div>
        <div class="open__modal-input__line-y"></div>
      </button>
    </footer>

    <!-- <div id="app"></div> -->
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
