<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To do List</title>
  </head>
  <body>
    <header id="header-my__tasks">
      <h1>My Tasks</h1>
      <div id="header-menu__icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>
    <section class="task__list-incompleted">
      <ul id="taskList__list-incompleted"></ul>
    </section>
    <section class="task__list-completed">
      <h2 id="completed__list-title">Completed</h2>
      <div class="task__list__item-completed">
        <input type="checkbox" name="" class="task__list__item-input" />
        <p>Go Shopping</p>
      </div>
    </section>
    <footer>
      <button type="button" id="open__modal-button-close" onclick="openModal()">
        <div class="open__modal-input__line-x-close"></div>
        <div class="open__modal-input__line-y-close"></div>
      </button>

      <div class="modal">
        <form action="" class="addTask-form">
          <input type="text" value="Add new task" class="addTask-input" />
          <button type="submit" value="" class="addTask-button">
            <img src="submit-arrow.svg" alt="" id="submit-arrow" />
          </button>
        </form>
      </div>
    </footer>

    <!-- <div id="app"></div> -->
    <!-- <script type="module" src="/main.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
